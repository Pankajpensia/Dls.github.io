
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Deep Land Solution</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="fonts/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="manifest" href="_manifest.json">
<meta id="theme-check" name="theme-color" content="#FFFFFF">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png"></head>
<body class="theme-light">
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
<div id="page">


<div class="page-content header-clear-medium">
<div class="card card-style">
<div class="content">
<h1 class="text-center font-800 font-30 mb-2">Sign In</h1>
<p class="text-center font-13 mt-n2 mb-3">Enter your Details</p>
<div class="form-custom form-label form-icon mb-3">
  <i class="bi bi-person-circle font-14"></i>
  <input type="text" class="form-control rounded-xs" id="name" placeholder="Full Name" />
  <label for="email" class="color-theme">Your Name</label>
  <span>(required)</span>
  </div>
<div class="form-custom form-label form-icon mb-3">
<i class="bi bi-person-circle font-14"></i>
<input type="number" class="form-control rounded-xs" id="email" placeholder="123********" />
<label for="email" class="color-theme">Your Mobile</label>
<span>(required)</span>
</div>
<div class="form-custom form-label form-icon mb-3">
<i class="bi bi-asterisk font-12"></i>
<input type="text" class="form-control rounded-xs" id="password" placeholder="Password" />
<label for="c2" class="color-theme">Password</label>
<span>(required)</span>
</div>
<a href="#" id="register" class="btn rounded-sm btn-m gradient-green text-uppercase font-700 mt-4 mb-3 btn-full ">Sign In </a>
<div class="d-flex">
<div class="ms-auto">
<a href="index.html" class="color-theme opacity-30 font-12">Login Now</a>
</div>
</div>
</div>
</div>
</div>

</div>

<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/custom.js"></script>
<script type="module" src="scripts/register.js"></script>
<script type="module" src="scripts/UserData.js"></script>

<script>

let password = document.getElementById("password");
let email = document.getElementById("email");
let btn = document.getElementById("register");

function CheckPass(){
  if(password.value.length < 6){
     btn.innerHTML = "Minimum 6 Character Password";
     btn.classList.remove('gradient-green');
     btn.classList.add('gradient-red');
    btn.setAttribute('disabled')
    }
  else{
    btn.innerHTML = "Sign In";
    btn.classList.remove('gradient-red');
     btn.classList.add('gradient-green');
  }
}

function CheckMob(){

  if(email.value.length < 10){
     btn.innerHTML = "Minimum 10 Character Mobile";
     btn.classList.remove('gradient-green');
     btn.classList.add('gradient-red');
  }
  
  else{
    btn.innerHTML = "Sign In";
    btn.classList.remove('gradient-red');
     btn.classList.add('gradient-green');
  }
}

password.addEventListener('input', CheckPass);
email.addEventListener('input', CheckMob);
</script>

</body>
