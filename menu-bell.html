
<div class="content" onclick="
let name = localStorage.getItem('UserName')

// Check if the browser supports notifications
if ('Notification' in window) {
  // Request permission from the user
  Notification.requestPermission()
    .then(function(permission) {
      if (permission === 'granted') {
        // Create a new notification
        var notification = new Notification('Welcome To DLS', {
          body: name,
          icon: 'images/avatars/2s.png' // optional icon path
        });

        NotfiBell.innerHTML = notification.body;
        // alert(notification.body)

        // Handle click event if the user interacts with the notification
        notification.onclick = function() {
          console.log('Notification clicked!');
        };
      }
    })
    .catch(function(error) {
      console.error('Error requesting permission:', error);
    });
} else {
  console.log('Notifications not supported in this browser.');
}
">
